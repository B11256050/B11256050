<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RWD Example</title>
    <style>
        /* 通用樣式重置，設置所有元素的盒子模型，邊距和填充為0，字體為Arial */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        /* 設置body元素，使用flex布局，垂直排列，最小高度設為100vh */
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* 頁眉樣式，背景為深色，文字顏色為白色，內部填充1em */
        header {
            background: #333;
            color: white;
            padding: 1em 0;
        }

        /* 導航欄內部的無序列表樣式，去除項目符號，使用flex布局，內容居中 */
        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
        }

        /* 導航欄列表項目樣式，設置左右邊距 */
        nav ul li {
            margin: 0 1em;
        }

        /* 導航欄連結樣式，文字顏色為白色，去除下劃線，內部填充，過渡效果 */
        nav ul li a {
            color: white;
            text-decoration: none;
            padding: 0.5em 1em;
            transition: background 0.3s;
        }

        /* 導航欄連結懸停樣式，背景顏色變深 */
        nav ul li a:hover {
            background: #555;
        }

        /* 主要內容樣式，使用flex布局，內部填充，文字居中 */
        main {
            flex: 1;
            padding: 2em;
            text-align: center;
        }

        /* 頁腳樣式，背景為深色，文字顏色為白色，文字居中，內部填充 */
        footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 1em 0;
        }

        /* 表單樣式，設置最大寬度和居中對齊，文字左對齊 */
        form {
            max-width: 500px;
            margin: 0 auto;
            text-align: left;
        }

        /* 標籤、輸入框和文本區域的樣式，設置為塊級元素，寬度100%，下邊距 */
        label, input, textarea {
            display: block;
            width: 100%;
            margin-bottom: 1em;
        }

        /* 輸入框和文本區域的內部填充 */
        input, textarea {
            padding: 0.5em;
        }

        /* 隱藏頁面，初始狀態為display: none */
        .page {
            display: none;
        }

        /* 顯示當前頁面 */
        .active {
            display: block;
        }

        /* 媒體查詢，針對最大寬度600px的屏幕（手機），導航欄改為垂直排列，列表項目上下邊距 */
        @media (max-width: 600px) {
            nav ul {
                flex-direction: column;
            }

            nav ul li {
                margin: 0.5em 0;
            }
        }

        /* 媒體查詢，針對寬度在601px到1024px之間的屏幕（平板），調整內容填充 */
        @media (min-width: 601px) and (max-width: 1024px) {
            main {
                padding: 3em;
            }

            form {
                max-width: 600px;
            }
        }

        /* 媒體查詢，針對最小寬度1025px的屏幕（桌面），調整內容填充 */
        @media (min-width: 1025px) {
            main {
                padding: 4em;
            }

            form {
                max-width: 800px;
            }
        }
    </style>
</head>
<body>
    <!-- 頁眉部分，包含導航欄 -->
    <header>
        <nav>
            <ul>
                <li><a href="#" onclick="showPage('home')">Home</a></li>
                <li><a href="#" onclick="showPage('about')">About</a></li>
                <li><a href="#" onclick="showPage('contact')">Contact</a></li>
            </ul>
        </nav>
    </header>
    
    <!-- 主要內容部分 -->
    <main>
        <!-- 首頁內容 -->
        <section id="home" class="page active">
            <h1>Welcome to Our Homepage</h1>
            <p>This is a responsive web design example.</p>
        </section>

        <!-- 關於我們內容 -->
        <section id="about" class="page">
            <h1>About Us</h1>
            <p>Learn more about our company.</p>
        </section>

        <!-- 聯絡我們內容 -->
        <section id="contact" class="page">
            <h1>Contact Us</h1>
            <p>Get in touch with us through the following form:</p>
            <!-- 聯絡表單 -->
            <form>
                <label for="name">Name:</label><br>
                <input type="text" id="name" name="name"><br>
                <label for="email">Email:</label><br>
                <input type="email" id="email" name="email"><br>
                <label for="message">Message:</label><br>
                <textarea id="message" name="message"></textarea><br>
                <input type="submit" value="Submit">
            </form>
        </section>
    </main>
    
    <!-- 頁腳部分 -->
    <footer>
        <p>&copy; 2024 Your Company</p>
    </footer>

    <script>
        // JavaScript函數，用於切換顯示的頁面
        function showPage(pageId) {
            // 獲取所有頁面的元素
            var pages = document.querySelectorAll('.page');
            // 隱藏所有頁面
            pages.forEach(function(page) {
                page.classList.remove('active');
            });
            // 顯示當前頁面
            document.getElementById(pageId).classList.add('active');
        }
    </script>
</body>
</html>
